<div class="modal-header">
    <h3>{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
    <div>
        <label for="j_username">Username:</label>
        <input type="text" ng-model="modalOptions.username" name="j_username" value="" id="j_username"/>
    </div>
    <div>
        <label for="j_password">Password:</label>
        <input type="password" ng-model="modalOptions.password" name="j_password" id="j_password"  ui-keypress="{13:'modalOptions.ok()'}"/>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn" ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
    <button class="btn btn-primary" ng-click="modalOptions.ok()">{{modalOptions.actionButtonText}}</button>
</div>
